<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1 align = "center">Basic Form</h1>
    <form>
        <label for = "fname">First Name:</label>
        <input type = "text" id = "fname" name = "fname" placeholder="Jeffery" required>
        <div>
        <label for = "lname">Last Name:</label>
        <input type = "text" id = "lname" name = "lname" placeholder = "Bezos" required>
        </div>
        <label for = "email">Email:</label>
        <input type = "email" id = "email" name = "email" placeholder="Jeff@amazon.com" required>
        <div>
            <label for = "pass">Password:</label>
            <input type = "password" id = "pass" name = "pass" max = "20" min = 6 required>
        </div>
        <label for = "DoB">DoB:</label>
        <input type = "date" id = "DoB" required>
        <div>
            <label for = "title">Title:</label>

            <label for = "a">Mr.</label>
            <input type = "radio" id = "a" name = "title" value = "Mr." required>
            <label for = "b">Mrs.</label>
            <input type = "radio" id = "b" name = "title" value = "Mr." required>
            <label for = "c">PhD.</label>
            <input type = "radio" id = "c" name = "title" value = "PhD." required>
        </div>
        <label for = "Phone">Phone:</label>
        <input type = "tel" id = "Phone" name = "Phone"  placeholder = "(+123) 123-123-123" required>
        <div>
        <label for = "human">Click if youre a human</label>
        <input type = "checkbox" id = "human" name = "human" required>
        <br>
        <br>
        <input type = "submit">        
    </form>
    <h1><a href = "index.html" title = "This takes you back to the Main Page">Go Back to the Main Page</a></h1>
</body>
</html>
